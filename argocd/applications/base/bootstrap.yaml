---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applications
  namespace: argocd
spec:
  project: applications
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/imtpot/argocd-demo.git
    targetRevision: HEAD
    path: argocd/applications/base/
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - "*"
  destinations:
    - server: "*"
      namespace: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
