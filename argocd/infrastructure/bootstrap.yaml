---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-infrastructure
  namespace: argocd
spec:
  project: infrastructure
  destination:
    name: in-cluster
    namespace: argocd
  sources:
    - repoURL: https://github.com/imtpot/argocd-demo.git
      path: argocd/infrastructure/
      targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  sourceRepos:
    - "*"
  destinations:
    - server: "*"
      namespace: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
