apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-template
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: appsets
        files:
          - path: argocd/infrastructure/**/app-config.yaml
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: appsets
        files:
          - path: argocd/applications/**/app-config.yaml
  template:
    metadata:
      name: "{{ .name }}"
      labels:
        app.kubernetes.io/name: "{{ .name }}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
templatePatch: |
  spec:
    sources:
    - repoURL: {{ .source.repoURL }}
      targetRevision: {{ .source.targetRevision }}
      chart: {{ .source.chart }}
      {{- if or (hasKey .source "values") (hasKey .extra_source "valuesFile") }}
      helm:
        {{- if hasKey .source "values" }}
        valuesObject: {{ toJson .source.values }}
        {{- end }}
        {{- if hasKey .extra_source "valuesFile" }}
        valueFiles:
        - $values/{{ .extra_source.valuesFile }}
        {{- end }}
      {{- end }}
    {{- if hasKey . "extra_source" }}
    - repoURL: {{ .extra_source.repoURL }}
      targetRevision: {{ .extra_source.targetRevision }}
      {{- if hasKey .extra_source "valuesFile" }}
      ref: values
      {{- end }}
    {{- if hasKey .extra_source "extraFilesDir" }}
    - repoURL: {{ .extra_source.repoURL }}
      targetRevision: {{ .extra_source.targetRevision }}
      path: {{ .extra_source.extraFilesDir }}
    {{- end }}
    {{- end }}
