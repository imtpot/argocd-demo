apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-template
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: appsets
        files:
          - path: argocd/infrastructure/**/app-config.yaml
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: appsets
        files:
          - path: argocd/applications/**/app-config.yaml
  template:
    metadata:
      name: "{{ .name }}"
      labels:
        app.kubernetes.io/name: "{{ .name }}"
    spec:
      project: default
      sources:
        - repoURL: "{{ .source.repoURL }}"
          targetRevision: "{{ .source.targetRevision }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    spec:
      sources:
        {{- if hasKey .sources "chart" }}
        chart: '{{ .sources.chart }}'
        {{- else if hasKey .sources "path" }}
        path: '{{ .sources.path }}'
        {{- end }}
        {{- if hasKey .sources "values" }}
        helm:
          valuesObject: {{ toJson .source.values }}
        {{- end }}
