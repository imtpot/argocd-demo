apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-tpl-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: appsets
        files:
          - path: argocd/applications/**/app-config.yaml
  template:
    metadata:
      name: "{{ .name }}"
      labels:
        app.kubernetes.io/name: "{{ .name }}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
      sources:
        - repoURL: {{ .source.repoURL }}
          targetRevision: {{ .source.targetRevision }}
          {{- if hasKey .source "chart" }}
          chart: {{ .source.chart }}
          {{- else if hasKey .source "path" }}
          path: {{ .source.path }}
          {{- end }}
          {{- if or (hasKey . "values") (hasKey . "values_source") }}
          plugin:
            env:
              - name: HELM_VALUES
                value: |
                  {{- if hasKey . "values" }}
                  {{ toJson .values }}
                  {{- end }}
          # helm:
          #   {{- if hasKey . "values" }}
          #   valuesObject: {{ toJson .values }}
          #   {{- end }}
          #   {{- if hasKey . "values_source" }}
          #   valueFiles:
          #     - $values/{{ .values_source.path }}
          #   {{- end }}
          {{- end }}
        {{- if hasKey . "values_source" }}
        - repoURL: {{ .values_source.repoURL }}
          targetRevision: {{ .values_source.targetRevision }}
          ref: values
          plugin:
            name: lovely-vault-plugin
        {{- end }}
        {{- if hasKey . "extra_source" }}
        - repoURL: {{ .extra_source.repoURL }}
          targetRevision: {{ .extra_source.targetRevision }}
          path: {{ .extra_source.path }}
          plugin:
            name: lovely-vault-plugin
        {{- end }}
        {{ if hasKey . "ignoreDifferences" }}
      ignoreDifferences: {{ toJson .ignoreDifferences }}
      {{- end }}
