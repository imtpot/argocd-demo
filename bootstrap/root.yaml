apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  project: default
  source:
    repoURL: https://github.com/imtpot/argocd-demo.git
    targetRevision: helmfile+appsets
    path: bootstrap/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - AllowEmpty=true
    automated:
      selfHeal: true
