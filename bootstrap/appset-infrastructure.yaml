apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-infrastructure
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/imtpot/argocd-demo.git
        revision: helmfile+appsets
        files:
          - path: applications/**/app-config.yaml
  template:
    metadata:
      name: "{{ .name }}"
      labels:
        app.kubernetes.io/name: "{{ .name }}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
      source:
        repoURL: {{ .source.repoURL }}
        targetRevision: {{ .source.targetRevision }}
        {{- if hasKey .source "chart" }}
        chart: {{ .source.chart }}
        {{- else if hasKey .source "path" }}
        path: {{ .source.path }}
        {{- end }}
        {{- if and (hasKey .source "chart") (hasKey . "values") }}
        helm:
          valuesObject: {{ toJson .source.values }}
        {{- end }}
